<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>login</title>

	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css" />            
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style type="text/css">
        html,body {
            padding: 20px 10px 15px;
        }
    </style>

<body>
	<div class="container">
		
    <div class="col s12 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                	<div class="row">
                		
                    <img src="img/bike.jpg">
                	</div>
                    <p class="center login-form-text">bike 登陆！</p>


                </div>


            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right" class="center-align">Enter your E-mail</label>
                </div>
            </div>



            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="password" type="password" class="validate">
                    <label for="password" class="center-align">Enter your Password</label>
                </div>
            </div>

            <div class="row">
            <div class="input-field col s12 ">
                <i class="btn waves-effect waves-light col s12"><a href="index.html" class="thin white-text">enter</a></i>
            </div>
    </div>
    <div class="input-field col s12 ">
        <p class="margin center medium-small sign-up">还没有账号? <a href="enrol.html" style="color: black">马上注册！</a></p>
    </div>


        </form>
    </div>
	</div>

</body>
