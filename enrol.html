<html>

	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css" />            
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<body>
		<script type="text/javascript">
			$(document).ready(function() {
    $('select').material_select();
$(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });
		</script>
		<h3 class="header blue-text center">注册</h3>
	</br>
		<div class="container">
		<div class="row">
    <form action="home.html" class="col s12">
      <div class="row">
        <div class="input-field col s6">
        	<i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">姓名</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">电话</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">爱好</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">密码</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">邮件</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="date" type="date" class="validate">
        </div>
      </div>
      <div class="row">
      <div class="input-field col s12">
    <select>
      <option value="" disabled selected>选择你的职业</option>
      <option value="1">teacher</option>
      <option value="2">student</option>
    </select>
  </div>
      	
    </div>
	<button class="btn waves-effect waves-light" type="submit" name="action">提交
    	<i class="material-icons right">done</i>
 	 </button>

    </form>
  </div>
			
		</div>
